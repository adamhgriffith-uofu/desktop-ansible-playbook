    - name: Helm3
      include_tasks: "./tasks/helm3.yml"

    - name: kfreestyle2d
      include_tasks: "./tasks/kfreestyle2d.yml"

    - name: GitKraken
      include_tasks: "./tasks/gitkraken.yml"

    - name: Git Config
      include_tasks: "./tasks/git.yml"

    - name: JetBrains Toolbox
      include_tasks: "./tasks/jetbrains-toolbox.yml"